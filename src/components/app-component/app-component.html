<header-component :user="user" :login="login" :top-level-nav="topLevelNav"></header-component>
<main>
	<div class="container">
		<div class="row">
			<div class="col s12">
				<h1> Hello {{user.displayName}}</h1>
			</div>
			<div class="col s12">
				<table class="bordered highlight grey darken-4">
					<tbody>
						<tr v-for="detail in user._json">
							<th>{{$key}}</th>
							<td>{{detail}}</td>
						</tr>
					</tbody>

				</table>
			</div>
		</div>
	</div>
</main>
<footer-component></footer-component>
